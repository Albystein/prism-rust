<!DOCTYPE html>
<meta charset='utf-8'>
<style>
.block {
  stroke: #fff;
  stroke-width: 2;
  fill: 'grey';
}
.referenceLink {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.0;
}
.voteLink {
  fill: none;
}
.votingBlock{
  stroke: black;
  stroke-width: black;
}
.fakeVote {
  stroke: red;
}
.chainLink {
  fill: none;
  stroke: black;
  stroke-width: 2px;
}
.land {
  fill: grey;
  opacity: 0.1;
  stroke: black;
  stroke-width: 2.0;
}
.nodes {
  fill: #66ccff;
  stroke: #cceeff;
}
.ripple {
  fill: none;
  stroke: #66ccff; 
  opacity: 0.1;
}
.proposerBlock {
  stroke-width: 1;
  stroke: black;
  fill: 'grey';
}
.fakeProposerBlock {
  stroke-width: 1;
  stroke: black;
  fill: red;
}
.fakeLink {
  fill: none;
  stroke: red;
  stroke-width: 2px;
}
</style>
