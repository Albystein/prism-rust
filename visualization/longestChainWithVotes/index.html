<!DOCTYPE html>
<meta charset='utf-8'>
<style>
#untransformedSvg{
  background: black;
}
.longestChainBlock {
  stroke-width: 1;
  stroke: #ff4f3e;
  fill: #ff4f3e;
}
.longestChainTransactions {
  stroke-width: 1;
  stroke: 'white';
}
.transactionBlock{
  fill: grey;
  stroke: white;
  fill-opacity: 1.0;
}
.ledgerBlock{
  fill: grey;
  stroke: white;
  opacity: 1.0;
}
.newLedgerBlock{
  fill: grey;
  stroke: white;
  opacity: 1.0;
}
.disappearingBlock{
  fill: grey;
  stroke: black;
  opacity: 1.0;
}
.chainLink {
  fill: none;
  stroke: orange;
  stroke-width: 2px;
}
.votingBlock{
  stroke: white;
  stroke-width: 1;
  fill: #9999ff;
}
.voteLink {
  fill: none;
}
.referenceLink {
  fill: none;
  stroke: #ccc;
  stroke-width: 0.5;
}
.land {
  fill: #33FF00;
  opacity: 0.1;
  stroke: #33FF00;
  stroke-width: 0.0;
}
.nodes {
  fill: #f76077; 
}
.ripple {
  fill: none;
  stroke: #f76077; 
  opacity: 0.1;
}
</style>
<body>
<script src='https://d3js.org/d3.v5.min.js'></script>
<script src='//d3js.org/topojson.v0.min.js'></script>
<script src='main.js'></script>
<script src='defs.js'></script>
<script src='longestChain.js'></script>
<script src='simulate.js'></script>
<script src='worldMap.js'></script>
<script src='vote.js'></script>
<script src='votingChains.js'></script>
<script src='transactionBlocks.js'></script>
<script src='ledger.js'></script>
