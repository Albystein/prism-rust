<!DOCTYPE html>
<meta charset='utf-8'>
<style>
.longestChainBlock {
  stroke-width: 1;
  stroke: black;
  fill: #ff1a1a;
}
.chainLink {
  fill: none;
  stroke: black;
  stroke-width: 2px;
}
.land {
  fill: grey;
  opacity: 0.1;
  stroke: black;
  stroke-width: 2.0;
}
.nodes {
  opacity: 0.8;
  fill: #f76077; 
}
.ripple {
  fill: none;
  stroke: #f76077; 
  opacity: 0.1;
}
.maliciousRipple {
  fill: none;
  stroke: gold; 
  opacity: 0.1;
}
.malicious{
  stroke-width: 1;
  stroke: black;
  fill: gold;
}
</style>
<body>
<script src='https://d3js.org/d3.v5.min.js'></script>
<script src='//d3js.org/topojson.v0.min.js'></script>
<script src='longestChain.js'></script>
<script src='simulate.js'></script>
<script src='worldMap.js'></script>
